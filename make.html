<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Mugatu's Resturant</title>
</head>

<body>
  <div class="justify-content-center row">
    <div class="col-sm-8">
      <div class=" justify-content-center jumbotron">
        <h1 class="display-4">
          <span class="fa fa-fire">
          </span>
          "Mugatu's Restaurant"
        </h1>
        <hr class="my-4">
        <p>Book your table now!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">
          <span class="fa fa-list-alt"></span>
          View Table</a>
        <a href="index.html">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>

      <div class="card-body">
        <form role="form">
          <div class="form-group">
            <label for="reserve-name">Name</label>
            <input type="text" class="form-control" id="reserve-name">
          </div>
          <div class="form-group">
            <label for="reserve-phone">Phone Number</label>
            <input type="text" class="form-control" id="reserve-phone">
          </div>
          <div class="form-group">
            <label for="reserve-email">Email</label>
            <input type="text" class="form-control" id="reserve-email">
          </div>
          <div class="form-group">
            <label for="reserve-unique-id">Unique ID</label>
            <input type="text" class="form-control" id="reserve-unique-id">
          </div>
          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</body>

</html>
